name: Firebase Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: firebase-deploy-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install & build Functions
        working-directory: functions
        run: |
          npm ci
          npm run build

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy to Firebase (Hosting, Functions, Firestore rules/indexes, Storage rules)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          firebase use "$FIREBASE_PROJECT_ID" --token "$FIREBASE_TOKEN"
          firebase deploy --only hosting,functions,firestore:rules,firestore:indexes,storage --non-interactive --token "$FIREBASE_TOKEN"
